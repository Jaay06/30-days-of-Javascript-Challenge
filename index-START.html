<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = []
      const words = 'pog'

      const keys = window.addEventListener('keyup', (e) => {
        pressed.push(e.key)
        pressed.splice(-words.length, pressed.length - words.length)
        if (pressed.join('').includes(words)) {
          console.log('Bravo')
          cornify_add()
        }

        console.log(pressed)
      })
    </script>
  </body>
</html>
